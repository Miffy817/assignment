<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./resources/css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>

    <main>
        
       
        <section id="index">
            <h1>Storyï¼š</h1>
            <section id="header">
                
                <header>In a big city, it was a cloudy day. Everyone was excited because it was a special holiday. We decided to hung out and have fun.</header>
                <image src="resources/img/story.png" width="250" height="250">
                </section>      
            <!-- The index section will be populated dynamically by the buildIndex() function --></section>
        <section id="content">      
            <header>
                <!--This is the english part -->

                    <div class="facing back"></div>
                </div>
                <button id="next" aria-label="next"></button>

            <div id="count"></div>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> Avalynn Circe</p>
    </footer>
    
    <!-- JavaScript source file -->
    <script src="./resources/js/main.js"></script>

</html>
